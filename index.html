
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>장비별 부자재 계산기 - 장비선택 작동 버전</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap');
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background-color: #f0f4f9;
      color: #1f2937;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #6b7280;
    }
    .tab-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px 16px;
      margin-bottom: 8px;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }
    .tab-btn:hover {
      background-color: #eff6ff;
    }
    .tab-btn.active {
      border-color: #3b82f6;
      background-color: #dbeafe;
      color: #1d4ed8;
    }
    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    h3 {
      font-size: 22px;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 24px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .form-group label {
      width: 200px;
      font-weight: 500;
    }
    .form-group input {
      padding: 10px;
      font-size: 1rem;
      width: 100px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }
    .zone-summary {
      margin: 20px 0;
      padding: 10px;
      background-color: #fff;
      border-left: 4px solid #2563eb;
      border-radius: 8px;
      padding-left: 16px;
      font-weight: 500;
    }
    #summary, #cable-summary {
      background-color: #fff;
      border: 1px solid #cbd5e1;
      padding: 20px;
      margin-top: 24px;
      border-radius: 12px;
      white-space: pre-line;
    }
    #summary h4, #cable-summary h4 {
      margin-bottom: 12px;
      color: #1e40af;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    .action-buttons button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .action-buttons button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>장비 구역 선택</h2>
      <button class="tab-btn active" data-target="pay">결제존</button>
      <button class="tab-btn" data-target="order">오더존</button>
      <button class="tab-btn" data-target="kiosk">키오스크존</button>
    </div>
    <div class="content">
      <div id="pay" class="tab-content active">
        <h3>결제존 구성</h3>
        <div class="form-group"><label>포스기:</label><input type="number" id="pay_pos" value="0"></div>
        <div class="form-group"><label>태블릿:</label><input type="number" id="pay_tablet" value="0"></div>
        <div class="form-group"><label>프론트:</label><input type="number" id="pay_front" value="0"></div>
        <div class="form-group"><label>프린터:</label><input type="number" id="pay_printer" value="0"></div>
        <div class="form-group"><label>CAT 단말기:</label><input type="number" id="pay_cat" value="0"></div>
        <div class="zone-summary" id="summary-pay">결제존 요약: 없음</div>
      </div>

      <div id="order" class="tab-content">
        <h3>오더존 구성</h3>
        <div class="form-group"><label>포스기:</label><input type="number" id="order_pos" value="0"></div>
        <div class="form-group"><label>태블릿:</label><input type="number" id="order_tablet" value="0"></div>
        <div class="form-group"><label>프론트:</label><input type="number" id="order_front" value="0"></div>
        <div class="form-group"><label>프린터:</label><input type="number" id="order_printer" value="0"></div>
        <div class="form-group"><label>CAT 단말기:</label><input type="number" id="order_cat" value="0"></div>
        <div class="zone-summary" id="summary-order">오더존 요약: 없음</div>
      </div>

      <div id="kiosk" class="tab-content">
        <h3>키오스크존 구성</h3>
        <div class="form-group"><label>포스기:</label><input type="number" id="kiosk_pos" value="0"></div>
        <div class="form-group"><label>태블릿:</label><input type="number" id="kiosk_tablet" value="0"></div>
        <div class="form-group"><label>프론트:</label><input type="number" id="kiosk_front" value="0"></div>
        <div class="form-group"><label>프린터:</label><input type="number" id="kiosk_printer" value="0"></div>
        <div class="form-group"><label>CAT 단말기:</label><input type="number" id="kiosk_cat" value="0"></div>
        <div class="zone-summary" id="summary-kiosk">키오스크존 요약: 없음</div>
      </div>

      <div class="action-buttons">
        <button onclick="generateSummary()">✅ 장비선택</button>
        <button onclick="resetAll()">🔄 리셋</button>
      </div>

      <div id="summary">
        <h4>🧾 장비선택</h4>
        <div id="summary-content">장비가 선택되지 않았습니다.</div>
      </div>

      <div id="cable-summary">
        <h4>📦 필요한 케이블 수량</h4>
        <div id="cable-summary-content">아직 계산된 케이블이 없습니다.</div>
      </div>
    </div>
  </div>

  <script>
    // 탭 전환
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    function summarizeZone(prefix, label) {
      const ids = Array.from(document.querySelectorAll(`#${prefix} input`)).map(el => el.id);
      const parts = [];

      ids.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        const value = parseInt(el.value);
        if (value > 0) {
          const name = el.previousElementSibling.textContent.replace(":", "");
          parts.push(`${name} ${value}EA`);
        }
      });

      const zoneText = parts.length ? `${label} : ${parts.join(", ")}` : `${label} : 없음`;
      document.getElementById(`summary-${prefix}`).innerText = zoneText;
      return parts.length ? zoneText : null;
    }

    function calculateCables() {
      const allInputs = document.querySelectorAll("input[type='number']");
      const cableSummary = {};

      allInputs.forEach(input => {
        const id = input.id;
        const count = parseInt(input.value) || 0;
        if (count > 0 && cableRules[id]) {
          const rule = cableRules[id];
          for (const [cable, qty] of Object.entries(rule)) {
            cableSummary[cable] = (cableSummary[cable] || 0) + (qty * count);
          }
        }
      });

      const output = Object.entries(cableSummary)
        .map(([cable, qty]) => `- ${cable}: ${qty}개`)
        .join("\n");

      document.getElementById("cable-summary-content").innerText = output || "아직 계산된 케이블이 없습니다.";
    }

    function generateSummary() {
      const zones = [
        { prefix: "pay", label: "결제존" },
        { prefix: "order", label: "오더존" },
        { prefix: "kiosk", label: "키오스크존" }
      ];

      const results = [];
      zones.forEach(z => {
        const line = summarizeZone(z.prefix, z.label);
        if (line) results.push(line);
      });

      document.getElementById("summary-content").innerText = results.join("\n") || "장비가 선택되지 않았습니다.";
      calculateCables();
    }

    function resetAll() {
      document.querySelectorAll("input[type='number']").forEach(input => input.value = 0);
      generateSummary();
    }
  </script>
</body>
</html>
